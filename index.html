<script id="rendered-js">
/*
The sole purpose of this JS is to pull pieces of content from the reactjs.org page (which I've cached in a Github repository) and inject it into the HTML based on the data-src attributes you see in the HTML.
*/

var xhr = new XMLHttpRequest();
xhr.open('GET', 'https://raw.githubusercontent.com/Firebrand/mediumgrid/master/reactjs.html', true);
xhr.onreadystatechange = function () {
  if (xhr.readyState === 4) {
    const source = new DOMParser().parseFromString(xhr.responseText, 'text/html');

    const contentElements = document.querySelectorAll('[data-src]');
    const keys = Object.keys(contentElements);
    for (const key of keys) {
      const sourceClassName = contentElements[key].getAttribute('data-src').split('[')[0];
      const sourceItemNum = contentElements[key].getAttribute('data-src').split('[')[1] ?
      contentElements[key].
      getAttribute('data-src').
      split('[')[1].
      slice(0, -1) :
      0;

      contentElements[key].innerHTML = source.getElementsByClassName(sourceClassName)[sourceItemNum].outerHTML;
    }
  }
};
xhr.send();
//# sourceURL=pen.js
    </script>
